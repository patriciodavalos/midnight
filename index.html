<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visualizador 3D para STL</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    #viewerContainer {
      width: 100%;
      height: 400px; /* Altura fija, ajustable según necesidades */
      position: relative;
      border: 1px solid #ccc; /* Borde para mejor visibilidad */
    }
    canvas {
      width: 100% !important;
      height: 100% !important;
      display: block;
    }
    #fileInput {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
    }
    @media (max-width: 600px) {
      #viewerContainer {
        height: 300px; /* Reducir altura en pantallas pequeñas */
      }
    }
  </style>
</head>
<body>
  <div id="viewerContainer">
    <input type="file" id="fileInput" accept=".stl" />
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.134.0/examples/js/loaders/STLLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.134.0/examples/js/controls/OrbitControls.js"></script>
  <script>
    // Obtener contenedor
    const container = document.getElementById('viewerContainer');

    // Escena, cámara y renderizador
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, container.clientWidth / container.clientHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(container.clientWidth, container.clientHeight);
    container.appendChild(renderer.domElement);

    // Controles de órbita para rotar y zoom
    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.05;

    // Iluminación
    const light = new THREE.DirectionalLight(0xffffff, 0.8);
    light.position.set(1, 1, 1);
    scene.add(light);
    scene.add(new THREE.AmbientLight(0x404040));

    // Cargar archivo STL
    const loader = new THREE.STLLoader();
    const fileInput = document.getElementById('fileInput');
    fileInput.addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (!file.name.toLowerCase().endsWith('.stl')) {
        alert('Por favor, sube un archivo .STL');
        return;
      }
      if (file) {
        const reader = new FileReader();
        reader.onload = (e) => {
          const contents = e.target.result;
          const geometry = loader.parse(contents);
          const material = new THREE.MeshPhongMaterial({ color: 0xaaaaaa });
          const mesh = new THREE.Mesh(geometry, material);

          // Limpiar escena previa
          while (scene.children.length > 2) {
            scene.remove(scene.children[2]);
          }

          // Centrar y escalar el modelo
          geometry.computeBoundingBox();
          const box = geometry.boundingBox;
          const center = box.getCenter(new THREE.Vector3());
          const size = box.getSize(new THREE.Vector3());
          const maxDim = Math.max(size.x, size.y, size.z);
          const scale = 10 / maxDim;
          mesh.scale.set(scale, scale, scale);
          mesh.position.sub(center.multiplyScalar(scale));

          scene.add(mesh);

          // Ajustar cámara
          camera.position.z = maxDim * scale * 2;
        };
        reader.readAsArrayBuffer(file);
      }
    });

    // Animación
    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
    animate();

    // Ajustar al redimensionar ventana
    window.addEventListener('resize', () => {
      const width = container.clientWidth;
      const height = container.clientHeight;
      camera.aspect = width / height;
      camera.updateProjectionMatrix();
      renderer.setSize(width, height);
    });
  </script>
</body>
</html>
