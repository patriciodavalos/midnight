<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black url('https://images.unsplash.com/photo-1570288676578-1f1d3f8a1e2f') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #fileInput {
            display: none;
        }
        #uploadButton {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #f28c38;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            z-index: 10;
        }
        #uploadButton:hover {
            background-color: #e07b30;
        }
        #errorMessage {
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: red;
            font-size: 16px;
            z-index: 10;
            display: none;
        }
    </style>
</head>
<body>
    <input type="file" id="fileInput" accept=".stl,.step,.stp" />
    <button id="uploadButton">Upload 3D Model</button>
    <div id="errorMessage"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.134.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.134.0/examples/js/loaders/STLLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three-step-loader@1.0.2/dist/STEPLoader.min.js"></script>

    <script>
        // Scene setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Lighting
        const ambientLight = new THREE.AmbientLight(0x404040);
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
        directionalLight.position.set(1, 1, 1);
        scene.add(directionalLight);

        // Orbit controls
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;

        // Camera position
        camera.position.z = 100;

        // File input handling
        const fileInput = document.getElementById('fileInput');
        const uploadButton = document.getElementById('uploadButton');
        const errorMessage = document.getElementById('errorMessage');

        // Trigger file input on button click
        uploadButton.addEventListener('click', () => {
            fileInput.click();
        });

        // Handle file selection
        fileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (!file) {
                showError('No file selected. Please choose an .STL or .STEP file.');
                return;
            }

            const extension = file.name.split('.').pop().toLowerCase();
            if (!['stl', 'step', 'stp'].includes(extension)) {
                showError('Invalid file type. Please upload an .STL or .STEP file.');
                return;
            }

            // Hide button and clear errors
            uploadButton.style.display = 'none';
            errorMessage.style.display = 'none';

            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    if (extension === 'stl') {
                        const loader = new THREE.STLLoader();
                        const geometry = loader.parse(e.target.result);
                        const material = new THREE.MeshPhongMaterial({ color: 0xaaaaaa });
                        const mesh = new THREE.Mesh(geometry, material);
                        scene.add(mesh);

                        // Center and scale model
                        const box = new THREE.Box3().setFromObject(mesh);
                        const center = box.getCenter(new THREE.Vector3());
                        const size = box.getSize(new THREE.Vector3());
                        mesh.position.sub(center);
                        const maxDim = Math.max(size.x, size.y, size.z);
                        const scale = 50 / maxDim;
                        mesh.scale.set(scale, scale, scale);
                    } else if (extension === 'step' || extension === 'stp') {
                        const loader = new THREE.STEPLoader();
                        loader.loadFromString(e.target.result, (object) => {
                            scene.add(object);

                            // Center and scale model
                            const box = new THREE.Box3().setFromObject(object);
                            const center = box.getCenter(new THREE.Vector3());
                            const size = box.getSize(new THREE.Vector3());
                            object.position.sub(center);
                            const maxDim = Math.max(size.x, size.y, size.z);
                            const scale = 50 / maxDim;
                            object.scale.set(scale, scale, scale);
                        }, (error) => {
                            showError('Error loading STEP file. Please ensure the file is valid.');
                        });
                    }
                } catch (err) {
                    showError('Error processing file. Please try another file.');
                }
            };

            reader.onerror = () => {
                showError('Error reading file. Please try again.');
            };

            if (extension === 'stl') {
                reader.readAsArrayBuffer(file);
            } else {
                reader.readAsText(file);
            }
        });

        // Show error message
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            uploadButton.style.display = 'block'; // Show button again to retry
        }

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
